<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Webside</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-screen-xl px-6 md:px-10 mx-auto">
      <header class="flex h-16 w-full">
        <nav class="flex justify-between items-center w-full py-2">
          <a href="/">
            <h1 class="text-orange-500 font-medium text-2xl md:text-3xl">MUAI</h1>
          </a>
          <ul class="md:flex text-gray-500 text-base hidden">
            <li class="px-5"><a href="">Home</a></li>
            <li class="px-5"><a href="">Princing</a></li>
            <li class="px-5"><a href="">About</a></li>
            <li class="px-5"><a href="">Contact</a></li>
          </ul>
          <a class="px-6 h-full hidden md:flex items-center bg-orange-500 button" href="">
            <span class="text-white">Get Started</span>
          </a>
          <div class="w-6 h-4 md:hidden flex items-center flex-col justify-between cursor-pointer">
            <div class="w-full h-1 bg-black rounded-full"></div>
            <div class="w-full h-1 bg-black rounded-full"></div>
          </div>
        </nav>
      </header>
      <div class="md:grid md:grid-cols-2 my-24 md:text-left text-center">
        <div class="col-span-1 md:pr-4">
          <h4 class="text-5xl font-medium">Simplify your work with AI tool</h4>
          <p class="text-gray-500 text-lg my-6">Unleash the power of AI within Brainwave. Upgrade your productivity with Brainwave, the open AI chat app.</p>
          <div class="flex flex-col md:flex-row items-center mb-10 md:max-w-full max-w-72 m-auto">
            <a class="block px-6 py-4 md:w-auto w-full bg-orange-500 button md:m-0 mb-4 text-white" href="#">Get Started Free</a>
            <a class="block px-10 py-4 md:ml-2 md:w-auto w-full items-center border-orange-500 button border-2 text-orange-500" href="#">Explore</a>
          </div>
          <div class="md:block hidden p-14 bg-neutral-900 rounded-3xl">
            <h5 class="text-white text-4xl mb-14">Join to get free updates every week</h5>
            <div class="input px-3 py-2 pl-8 bg-neutral-950 flex">
              <input class="w-full text-white bg-transparent border-none focus:outline-none" type="email" name="" id="" placeholder="Email Address" />
              <button class="px-6 py-4 ml-5 h-full flex items-center bg-orange-500 button" type="submit"><span class="text-white">Subscribe</span></button>
            </div>
          </div>
        </div>
        <!-- -------- -->
        <div class="md:pl-4">
          <div class="md:grid md:grid-cols-2 md:translate-y-[-80px]">
            <div class="md:w-full text-white md:pr-3 max-w-72 mx-auto">
              <div class="bg-neutral-950 size-24 flex items-center rounded-full border-white border-[8px] relative top-[40px] md:m-0 mx-auto md:top-[168px] md:right-12"><span class="text-3xl m-auto">01</span></div>
              <div class="md:pl-10 md:p-6 p-6 pt-16 bg-orange-500 rounded-3xl md:text-left text-center">
                <h5 class="text-3xl">200+</h5>
                <p>User</p>
              </div>
              <div class="md:pl-10 p-6 bg-orange-500 mt-4 rounded-3xl md:text-left text-center">
                <h6 class="text-2xl">Trade AI</h6>
                <p>1 Rank</p>
              </div>
            </div>
            <div class="md:size-full w-full h-[228px] placeholder-gray-300 md:pt-24 pt-6 max-w-96 mx-auto">
              <div class="bg-gray-700 size-full rounded-3xl"></div>
            </div>
          </div>
          <div class="w-full h-[228px] placeholder-gray-300 pt-6 md:max-w-full max-w-96 mx-auto md:translate-y-[-80px]">
            <div class="bg-gray-700 size-full rounded-3xl"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
